<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web Console</title>
    <!-- Link to the independent CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Dashboard Control</h1>
        
        <div class="button-group">
            <button id="btn-a" class="btn run-btn">Export to HTML</button>
            <button id="btn-b" class="btn run-btn">Scrape Weather</button>
            <button id="btn-stop" class="btn stop-btn">STOP</button> 
            <button id="btn-clear" class="btn clear-btn">Clear Console</button>
        </div>

        <div class="console-window">
            <div class="console-header">
                <span>Console Output</span>
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <!-- This is where the logs will appear -->
            <pre id="console-output">Ready...</pre>
        </div>
    </div>

    <!-- Link to the independent JS file -->
    <script src="/static/script.js"></script>
</body>
</html>
